    <section class="contact">
      <h1 class="contact-heading">Contactanos</h1>
      <form class="contact-form center">
        <div class="input-group">
          <label>Nombre completo *</label>
          <input type="text" class="contact-input" placeholder="Nombre" />
        </div>
        <div class="input-groups">
          <div class="input-group">
            <label>E-mail *</label>
            <input type="email" class="contact-input" placeholder="E-mail" />
          </div>
          <div class="input-group">
            <label>Telefono</label>
            <input type="text" class="contact-input" placeholder="Numero telefonico" />
          </div>
        </div>
        <div class="input-group">
          <label>Mensaje</label>
          <textarea class="form-textarea" placeholder="Tu mensaje..."></textarea>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
      </form>
